name: Dynamic Test

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to print"
        required: true
        default: "Hello from GitHub Actions!"
      include_extra_step:
        description: "Include the extra step?"
        required: true
        default: "false"
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (optional)
        uses: actions/checkout@v4

      - name: Print input message
        run: echo "ðŸ“¢ ${{ github.event.inputs.message }}"

      - name: Conditional step
        if: ${{ github.event.inputs.include_extra_step == 'true' }}
        run: echo "âœ… Extra step was included!"
